<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Maps And Classes Demo</h1>
    <script>
  var map1 = new Map(); 
map1.set("first name", "Robby"); 
map1.set("last name", "Sarthak"); 
map1.set("friend 1","Babita") 
    .set("friend 2","Arya"); 
console.log(map1); 
console.log("map1 has friend 3 ? " + map1.has("friend 3")); 
console.log("get value for key = friend 3 - "+ map1.get("friend 3")); 
console.log("delete element with key = friend 2 - " + map1.delete("friend 2")); 
map1.clear(); 
console.log(map1);
class Employee
{
    constructor(id,name)
    {
      this.id=id;
      this.name=name;
    }
    display()
      {
        console.log("Id: "+this.id);
        console.log("Name: "+this.name);
      }
    
    detail()
    {
  console.log(this.id+" "+this.name+"")
    }
  }
//passing object to a variable 
var e1=new Employee(101,"Vishal");
var e2=new Employee(102,"Kunal");
e1.detail(); 
e2.detail();
</script>
</body>
</html>
