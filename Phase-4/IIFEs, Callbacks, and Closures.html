<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>
        IIFEs_Callbacks_Closures Demo
    </h1>
    <script>
        const empId = (function() {
    let count = 0;
    return function() {
      ++count;
      return `emp${count}`;
    };
  })();
  
  console.log("New Emplyee IDs are listed here");
  console.log("Rashi: "+empId()); 
  console.log("Cashy: "+empId()); 
  console.log("Dinesh: "+empId());
   

  //Callbacks
  console.log("\n"); //to start the output from the neext line
  function fullName(firstName, lastName, callback){
    console.log("My name is " + firstName + " " + lastName);
    callback(lastName);
  }
  
  var greeting = function(ln){
    console.log('Welcome ' + ln);
  };
  
  fullName("Rashi", "Wilson", greeting);
  console.log("\n");
  fullName("Cashy", "Butler", greeting);
  console.log("\n");
  fullName("Dinesh", "Johnson", greeting);
  

    </script>
</body>
</html>
